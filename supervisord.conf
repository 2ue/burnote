[supervisord]
nodaemon=true
logfile=/dev/null
logfile_maxbytes=0
pidfile=/tmp/supervisord.pid

[program:backend]
command=sh -c "cd /app/backend && pnpm prisma migrate deploy && node dist/main"
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autorestart=true
environment=NODE_ENV=production,PORT=3501,DATABASE_URL=file:/app/data/burnote.db,ADMIN_PASSWORD=%(ENV_ADMIN_PASSWORD)s,CORS_ORIGIN=*

[program:nginx]
command=/usr/sbin/nginx -g 'daemon off;'
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autorestart=true
