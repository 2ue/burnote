version: '3.8'

services:
  burnote:
    image: burnote:latest  # Use locally built image
    container_name: burnote
    restart: unless-stopped
    ports:
      - "3500:3500"
    environment:
      # REQUIRED: Set a strong admin password in production
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}

      # Backend configuration
      - NODE_ENV=production
      - PORT=3501
      - DATABASE_URL=file:/app/data/burnote.db
      - CORS_ORIGIN=http://localhost:3500
    volumes:
      # Persist database
      - burnote-data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3500/"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

volumes:
  burnote-data:
    driver: local